<!DOCTYPE html>
<html>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
        <div id="g_id_onload"
            data-client_id="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="handleLogin"
            data-auto_select="true">
        </div>

        <div class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="outline"
            data-text="signin_with"
            data-size="large"
            data-logo_alignment="left">
        </div>
        <h1>Google Ads API POC</h1>
        <div id="id"></div>
        <script src="app.js"></script>
</html>
